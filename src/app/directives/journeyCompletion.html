<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Panel title</h3>
    </div>
    <div class="panel-body">
        <div class="col-sm-2 col-sm-15 col-xs-12">{{date | date:'MM-dd-yyyy'}}</div>
        <div class="col-sm-2 col-sm-15 col-xs-12">{{busStop}}</div>
        <div class="col-sm-2 col-sm-15 col-xs-4">{{lineNo}}</div>
        <div class="col-sm-2 col-sm-15 col-xs-4">{{departure | date:'HH:mm'}}</div>
        <div class="col-sm-2 col-sm-15 col-xs-4">
            <input type="checkbox">
        </div>
    </div>
</div>
