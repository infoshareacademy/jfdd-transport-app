<p ng-hide="journey.journeyCompleted">Kliknij etapy, które zostały już zrealizowane.</p>

<div ng-repeat="journey in journeyData track by $index">
    <div ng-if="journey.active">
        <p>{{journey.date | date:'dd-MM-yyyy'}}</p>
        <div id={{'divCompleted'+$index}} ng-repeat="stage in journey.stages track by $index" ng-hide="stage.hide" class="panel panel-primary">
            <div class="panel-body journeyStageContainer">
                <div class="col-sm-3">{{stage.stop}}</div>
                <div class="col-sm-3">{{stage.line}}</div>
                <div class="col-sm-3">{{stage.departureTime | date:'HH:mm'}}</div>
                <div class="col-sm-3">
                    <button id={{'buttonCompleted'+$index}} ng-click="markComplete($index, journey.id)" type="button" class="btn btn-sm btn-primary">
                        Zrobione
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div ng-show="journey.journeyCompleted" class="alert alert-success">Wszystkie etapy tej podróży zostały
        zrealizowane.
    </div>
</div>
