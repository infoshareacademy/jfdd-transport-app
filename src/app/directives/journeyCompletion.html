<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Panel title</h3>
    </div>
    <div class="panel-body">
        <div class="col-sm-2 col-sm-15">{{date | date:'MM-dd-yyyy'}}</div>
        <div class="col-sm-2 col-sm-15">{{busStop}}</div>
        <div class="col-sm-2 col-sm-15">{{lineNo}}</div>
        <div class="col-sm-2 col-sm-15">{{departure | date:'HH:mm'}}</div>
        <div class="col-sm-2 col-sm-15">
            <input type="checkbox">
        </div>
    </div>
</div>
