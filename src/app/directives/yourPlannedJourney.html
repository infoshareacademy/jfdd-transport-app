<div ng-show="hidden">{{'Podaj datę planowanej podróży'}}</div>

<div ng-repeat="trip in trips track by $index"  class=" panel panel-primary">

   <div ng-show="hideValue" class="tripDate col-xs-12"> Data planowanej podróży: {{trip.date | date:'dd-MM-yyyy' }}
       <button ng-click="trip.active = true; changeState()"type="button" class="buttonTrip btn btn-sm btn-info">Przejdź do realizacji</button>
       <button ng-click="saveIndex(index)"type="button" class="buttonTrip btn btn-sm btn-info">Modyfikuj etapy</button><hr>
   </div>

    <div ng-repeat="stage in trip.stages track by $index" class="panel-body journeyStageContainer">
        <div class="col-sm-3 col-xs-3">{{stage.stop}}</div>
        <div class="col-sm-3 col-xs-3">{{stage.line}}</div>
        <div class="col-sm-3  col-xs-3">{{stage.departureTime | date:'HH:mm'}}</div>
        <div class="col-sm-3  col-xs-3"><button ng-show="deleteButtonShow" ng-click="deleteJourney($index, trip.stages)" type="button" class="btn btn-sm btn-danger">Usuń</button>
    </div>
    </div>
</div>
