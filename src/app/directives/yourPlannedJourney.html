<div  ng-repeat="trip in trips"  class="panel panel-primary">
    {{ trip.date }}
    <div ng-repeat="stage in trip.stages" class="panel-body journeyStageContainer">
        <div class="col-sm-2  col-xs-12 journeyStage">{{trip.date | date:'dd-MM-yyyy'}}</div>
        <div class="col-sm-2 col-xs-12">{{stage.stop}}</div>
        <div class="col-sm-2 col-xs-4">{{stage.line}}</div>
        <div class="col-sm-2  col-xs-4">{{stage.departureTime | date:'HH:mm'}}</div>
        <div class="col-sm-2  col-xs-4"><button ng-click="deleteJourney(instanceA)" type="button" class="btn btn-sm btn-danger">Usuń</button>
        </div>
    </div>
    <div class="col-sm-2  col-xs-4"><button type="button" class="btn btn-sm btn-info">Przejdź do realizacji</button></div>
</div>
